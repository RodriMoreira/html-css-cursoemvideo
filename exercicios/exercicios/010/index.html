<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode ver meu <a href="https://www.youtube.com/channel/UCDufVX_Yy8DAiA7seuTHIEw" target="_blank" rel="external">canal do youtube</a></p>
    <p>Você tambem pode acessar o meu <a href="https://www.youtube.com/channel/UCDufVX_Yy8DAiA7seuTHIEw">youtube</a></p>

    <h1>Usando links internos</h1>
    <p>esta é a primeira página, acesse a segunda <a href="pag002.html" rel="next">aqui</a></p>

    <!--Tipos de REL = EXTERNAL para sites externos, NEXT para indicar que essa página tem uma seguinte, PREV para indicar que existe uma página principal para voltar e NOFOLLOW para indicar links não muito indicados -->

    <p>você tambem pode acessar nossa página de noticias <a href="noticias/pag003.html" rel="next">aqui</a></p>
    
    <!--Tipos de TARGET = _BLANK para o link abrir numa nova guia e _SELF para o link abrir na mesma guia-->
    
    <h1>Links para dowload</h1>
    <ul>
        <li><a href="#" type="application/pdf">Baixar livro PDF</a></li>
        <li><a href="LIVRO/10 - Ligações em toda parte.rar">Baixar livro ZIP</a></li>
    </ul>
</html>
